gui:
  nerdFontsVersion: "3"
customCommands:
  - key: 'u'
    context: 'files'
    description: 'stash include untracked'
    command: 'git stash save --include-untracked "{{index .PromptResponses 0}}" '
    prompts:
      - type: 'input'
        title: 'Stash Message'
        initialValue: 'WIP'
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --syntax-theme base16-256 -s 
